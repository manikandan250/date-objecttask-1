		let b=new Date();
			c=b.setTime(parseInt(prompt("enter the time")));
			if(c>=1.00&&c<=5.00) {	
				document.write("early morning");
			}
			else if(5>11.00&&c<=11.00){
				document.write("morning");
			}
			else if(c>11.00&&c<=18.00){
				document.write("afternoon");
			}
			else if(c>18.00&&c<=24.00){
				document.write("night");
			}
		else{
			document.write("invalid time");
		}
